version: '3.5'

services:
  db:
    image: postgres:14
    container_name: reservoirs_db
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data/
    env_file:
      - ./.env

  redis:
    image: redis:latest
    container_name: reservoirs_redis
    restart: always
    command: redis-server
    volumes:
      - redis_data:/data

  web:
    build: .
    container_name: reservoirs_web
    restart: always
    command: gunicorn web.wsgi --bind 0.0.0.0:8000
    volumes:
      - static_value:/reservoirs_web/static/
      - media_value:/reservoirs_web/media/
    depends_on:
      - db
      - redis
    env_file:
      - ./.env

  celery:
    build: .
    container_name: reservoirs_celery
    restart: always
    command: celery -A web worker -B -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - media_value:/reservoirs_web/media/
    depends_on:
      - web
    env_file:
      - ./.env

  selenium:
    image: selenium/standalone-firefox
    container_name: reservoirs_selenium
    shm_size: 8gb
    restart: always
    depends_on:
      - celery

  nginx:
    image: nginx:latest
    container_name: reservoirs_nginx
    restart: always
    ports:
      - '8000:8000'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web

networks:
  default:
    name: reservoirs_network
    driver: bridge

volumes:
  postgres:
  static_value:
  media_value:
  redis_data:
